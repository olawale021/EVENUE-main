<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<!-- Header Section -->
<div th:insert="~{header :: headerFragment}"></div>

<div class="container mx-auto p-6">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-green-600">Ticket(s) Purchased Successfully!</h1>
        <p class="text-gray-700 mt-4">Thank you for your purchase! You will receive an email confirmation shortly.</p>

        <!-- Display the generated ticket code -->
        <div class="mt-6">
            <h2 class="text-lg font-semibold">Your Ticket Code:</h2>
            <p class="text-xl font-bold text-blue-600 mt-2" th:text="${ticketCode}"></p>
        </div>

        <!-- Return to Homepage -->
        <div class="mt-6">
            <a href="/" class="text-blue-600 hover:underline">Return to Homepage</a>
        </div>
    </div>
</div>

<!-- Footer Section -->
<div th:insert="footer :: footer"></div>
</body>
</html>
